<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Color Guessing Game</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <p id="gameInstructions" data-testid="gameInstructions">
        Guess the correct color!
      </p>

      <div class="color-options">
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
      </div>

      <p id="gameStatus" data-testid="gameStatus"></p>
      <p id="score" data-testid="score">Score: 0</p>

      <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
